<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main class="summary_card">

    <img src="./images/illustration-hero.svg" alt="summary card img">

    <section class="card_content">

      <h1 class="title">Order Summary</h1>

      <p class="description">
        You can now listen to millions of 
        songs, audiobooks, and podcasts on 
        any device anywhere you like!
      </p>

      <div class="card_plan">

        <img class="icon" src="./images/icon-music.svg" alt="icon-music">

        <p class="plan_type">
          <strong>Annual Plan</strong>
          $59.99/year
        </p>

        <a href="#">Change</a>

      </div>

      <button class="proceed_btn" name="Proceed to Payment button" id="proceed_btn">Proceed to Payment</button>
      <p class="cancel_order"><a href="#" >Cancel Order</a></p>
    </section>
    
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/BrnMelo">Bruno Santos de Melo</a>.
  </footer>
</body>

</html>
